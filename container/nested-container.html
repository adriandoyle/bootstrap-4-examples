<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@^4/dist/css/bootstrap.min.css">
    <style type="text/css">
      /* basic styles to demo layout */
      .container .container {
        background: #9099A2;
      }
      .container {
        background: #D5D5D5;
      }
    </style>
    <title>Nested Container | Bootstrap 4 Examples</title>
  </head>
  <body>
    <div class="container">
      container
      <div class="container">
        container (nested)
      </div>
    </div>
    <script src="https://unpkg.com/jquery@^3/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js@^1/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tooltip.js@^1/dist/umd/tooltip.min.js"></script>
    <script src="https://unpkg.com/bootstrap@^4/dist/js/bootstrap.min.js"></script>
  </body>
</html>
